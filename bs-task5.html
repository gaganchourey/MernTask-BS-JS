<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        form {
            width: 45%;
            margin: 50px auto;
            padding: 30px 50px;
            background-color: lightgray;
        }

        form label {
            font-size: 18px;
            font-weight: 500;
            float: right;
            margin-right: 40px;
        }

        form input {
            display: inline-block;
        }

        form .container .row {
            margin: 20px 0px;
        }

        form .input-group-text {
            padding: 10px;
        }

        .btn-warning {
            font-weight: 500;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <form class="needs-validation" novalidate>
        <div class="form-group">
            <div class="container">
                <div class="row p-0">
                    <div class="col-4 align-self-center">
                        <label for="first-name">First Name</label>
                    </div>
                    <div class="col-8 align-self-center">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa-solid fa-user"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="first-name" placeholder="First Name" required>
                        </div>
                        <div class="invalid-feedback">
                            please supply your first name
                        </div>
                    </div>
                </div>

                <div class="row p-0">
                    <div class="col-4 align-self-center">
                        <label for="last-name">Last Name</label>
                    </div>
                    <div class="col-8 align-self-center">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa-solid fa-user"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
                            <div class="invalid-feedback">
                                please supply your last name
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row p-0">
                    <div class="col-4 align-self-center">
                        <label for="email">E-Mail</label>
                    </div>
                    <div class="col-8 align-self-center">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa-solid fa-envelope"></i>
                                </div>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="E-Mail Address" required>
                            <div class="invalid-feedback">
                                please supply your email address
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row p-0">
                    <div class="col-4 align-self-center">
                        <label for="phone">Phone #</label>
                    </div>
                    <div class="col-8 align-self-center">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa-solid fa-phone"></i>
                                </div>
                            </div>
                            <input type="number" class="form-control" id="phone" placeholder="(845)555-1212" required>
                            <div class="invalid-feedback">
                                please supply your phone number
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row p-0">
                    <div class="col-4 align-self-center">
                        <label for="address">Address</label>
                    </div>
                    <div class="col-8 align-self-center">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa-solid fa-house"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="address" placeholder="Address" required>
                            <div class="invalid-feedback">
                                please supply your address
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row p-0">
                    <div class="col-4 align-self-center">
                        <label for="city">City</label>
                    </div>
                    <div class="col-8 align-self-center">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa-solid fa-house"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="City" placeholder="City" required>
                            <div class="invalid-feedback">
                                please supply your city
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row p-0">
                    <div class="col-4 align-self-center">
                        <label for="State">State</label>
                    </div>
                    <div class="col-8 align-self-center">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa-solid fa-bars"></i>
                                </div>
                            </div>
                            <select class="form-control" id="state" required>
                                <option>Please Select Your State</option>
                                <option>Andhra Pradesh</option>
                                <option>Arunachal Pradesh</option>
                                <option>Assam</option>
                                <!-- Add more state options here -->
                            </select>
                            <div class="invalid-feedback">
                                please select your state
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row p-0">
                    <div class="col-4 align-self-center">
                        <label for="hosting">Do you have hosting?</label>
                    </div>
                    <div class="col-8 align-self-center">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hosting" id="yes" value="yes" required>
                            <label class="form-check-label" for="yes" style="float: left;">
                                Yes
                            </label>
                            <input class="form-check-input" type="radio" name="hosting" id="no" value="no" required>
                            <label class="form-check-label" for="no" style="float: left;">
                                No
                            </label>
                            <div class="invalid-feedback">
                                please choose one option
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row p-0">
                    <div class="col-4 align-self-center">
                        <label for="Description">Project Description</label>
                    </div>
                    <div class="col-8 align-self-center">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text" style="height: 100px;">
                                    <i class="fa-solid fa-pencil"></i>
                                </div>
                            </div>
                            <textarea class="form-control" id="Description" rows="3" placeholder="Project Description" required></textarea>
                            <div class="invalid-feedback">
                                please supply your project description
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-warning">Send <i class="fa-regular fa-paper-plane"></i></button>
            </div>
        </div>
    </form>
</body>
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/9826566aa1.js" crossorigin="anonymous"></script>

</html>
